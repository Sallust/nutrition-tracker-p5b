<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Tracker Project</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/lib/simple-sidebar.css">
    <link rel="stylesheet" href="css/lib/jquery-ui.min.css">
     <link rel="stylesheet" href="css/old.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top my-nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Health Tracker Project</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <div data-bind="foreach: arrayOfArrays " class="form-group btn-div">
                        <button data-bind="click: $parent.setCurrentList.bind($data, $index()), text: $parent.buttonArray[$index()]" class="btn btn-success my-btn">CategoryButton</button>
                    </div>
                    <div class="radio-divider"></div>
                    <div class="small-div">
                        <input type="text" placeholder="Type here to Filter by Name" class="form-control my-input" data-bind="textInput: currentFilter">
                        <div data-bind="foreach: filteredPlaces" id="small-list">
                            <div class="row">
                                <img src="" class="small-img-div" alt="place image" data-bind="attr: {src: photoUrl}">
                                <a data-bind="text: name, click: $parent.setFocus, css: { longString: name.length > 21 }" class="small-place-name" href="#"></a><span data-bind="text: rating(), style: { background: rating() < 4.5 ? '#0D47A1' : '#43A047'}" class='small-rating'></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="wrapper" class="toggled">
        <div id="sidebar-wrapper">
            <ul id="sidebar" class="sidebar-nav">
                <li class="top-divider"></li>
                <li class="sidebar-brand">
                    <h3 class="sidebar-title">Food Selection</h3>
                        <button id="close">‚úñ</button>


                </li>
                 <li class="input-li">


                    <input type="text" placeholder="Select a favorite or search for  a new food" class="form-control my-input" id="autocomplete"><button id="search">üîç</button>
                </li>
                <li class="divider"></li>
                <li id="before-search">
                    <div id="search-div">
                        <ul id="favorites-ul"></ul>

                        <ul id="search-ul"></ul>

                    </div>

                    <div class="divider"></div></li>
            </ul>
        </div>



        <section id="foodApp">
            <header id="header">
                <h1>Food App</h1>
            </header>
            <section id="date">

            </section>
            <section id="food-main">
                <div class="food-list-header">
                    <h3 class="inline">Food List</h3><button class="addFood">‚ûï</button>
                </div>
                <ul id="food-list"></ul>
                <button class="addFood">Add Food</button>


            </section>
            <section id="totals-view">

            </section>
            <svg id="line-graph" width="1000" height="500"></svg>

        </section>

    </div>
    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
            <label><%= title %></label>
            <button class="destroy"></button>
        </div>
        <input class="edit" value="<%= title %>">

    </script>

    <script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <% if (completed) { %>
        <button id="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
    </script>


    <script type="text/template" id="food-template">
        <div class="view">
            <label><%= foodName %></label>
            <button class="star <%= favorited ? 'favorited' : '' %>">‚òÖ</button>
            <button class="destroy">Delete</button>
            <span>   <%= calories %> Calories </span>
        </div>
    </script>

     <script type="text/template" id="totals-template">
        <ul>
          <li>
            Calories: <%= calorieTotal %>
          </li>
          <li>
            Fats:<%= fatTotal %>
          </li>
          <li>
            Protein:<%= proteinTotal %>
          </li>
        </ul>
    </script>

    <script type="text/template" id="search-item-template">
        <div class="row place-entry">
            <div class="side-25">
                <img src="<%= url %>" alt="food-image" class="food-image">
            </div>
            <div class="side-75">
                <a class="search-name" href="#"><%= foodName %></a>

                <button class="star <%= favorited ? 'favorited' : '' %> ">‚òÖ</button>
                <div class="info-row-top">
                    <div class="info-item"><%= protein %></div>
                    <div class="info-item"><%= carb %></div>
                    <div class="info-item"><%= fat %></div>
                    <div class="info-item hide-tog"><%= sug %></div>
                    <div class="info-item hide-tog"><%= chol %></div>
                    <div class="info-item hide-tog"><%= chol %></div>
                    <div class="info-cal">
                        <span class="search-calorie-span"><%= calories %></span>
                    </div>


                </div>
                <div class="info-row-btm">
                    <div class="info-item">Prot</div>
                    <div class="info-item">Carb</div>
                    <div class="info-item">Fat</div>
                    <div class="info-item hide-tog">Sug</div>
                    <div class="info-item hide-tog">Cho</div>
                    <div class="info-item hide-tog">Fib</div>
                    <div class="info-cal"> </div> <!--placeholder div so top and bottom row align -->



                </div>
            <hr>
        </div>
    </script>




    <script type="text/template" id="date-template">
        <span class="flanking-date"><%= yesterdayDateStr %></span>
        <button id="left-btn">„Äà</button>
        <h3 class="date-in-focus inline"><%= todayInFocus ? 'Today' : focalDateStr %></h3>
        <button id="right-btn">„Äâ</button>
        <span class="flanking-date"><%= tmrwDateStr %></span>


    </script>




    <script src="js/lib/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <!-- BackboneFire -->
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>


    <script src="js/models/image.js"></script>
    <script src="js/models/food.js"></script>
    <script src="js/models/date.js"></script>
    <script src="js/models/plotPoint.js"></script>
    <script src="js/models/name.js"></script>




    <script src="js/collections/foodList.js"></script>
    <script src="js/collections/masterList.js"></script>
    <script src="js/collections/searchResults.js"></script>
    <script src="js/collections/autocompleteResults.js"></script>



    <script src="js/models/currentTotals.js"></script>
    <script src="js/collections/totals.js"></script>


    <script src="js/views/foodView.js"></script>
    <script src="js/views/dateView.js"></script>
    <script src="js/views/totalsView.js"></script>
    <script src="js/views/searchItemView.js"></script>
    <script src="js/views/sidebarView.js"></script>
    <script src="js/views/foodListView.js"></script>

    <script src="js/d3/makeLineChart.js"></script>


    <script src="js/foodApp.js"></script>



</body>
</html>
