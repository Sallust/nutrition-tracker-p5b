<html lang="en">
<head>

    <title>Health Tracker Project</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top my-nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Health Tracker Project</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <div  class="form-group btn-div">
                        <button class="my-btn"><a href="#summary">Add Food</a></button>
                        <button class="my-btn"><a href="#totals">Totals</a></button>
                        <button class="my-btn"><a href="#food-main">Food Diary</a></button>
                        <button class="my-btn"><a href="#trends">Trends</a></button>
                    </div>

                </div>
            </div>
        </div>
    </nav>
    <div id="wrapper" class="toggled">
        <div id="sidebar-wrapper">
            <ul id="sidebar" class="sidebar-nav">
                <li class="top-divider"></li>
                <li class="sidebar-brand">
                    <h3 class="sidebar-title">Food Selection</h3>
                        <button id="close">‚úñ</button>


                </li>
                 <li class="input-li">


                    <input type="text" placeholder="Select a favorite or search for  a new food" class="form-control my-input" id="autocomplete"><button id="search">üîç</button>
                </li>
                <li class="divider"></li>
                <li id="before-search">
                    <div id="search-div">
                        <ul id="favorites-ul"></ul>

                        <ul id="search-ul"></ul>

                    </div>

                    <div class="divider"></div></li>
            </ul>
        </div>



        <section id="foodApp">

            <header id="header">
                <span class="cheesy-trophy">üèÜ</span>
                <h1> Your Personal Nutrition Tracker!</h1>
            </header>
            <hr>

            <section id="date">
            </section>
            <hr>
            <div class="row-1">
                <section id="summary" class="sub-section">



                </section>
                <section id="totals" class="sub-section">
                    <div class="section-header">
                        <h3>Totals!!</h3>
                    </div>
                    <div id="totals-view">
                    </div>
                </section>
            </div>
             <div class="row-2">
                <section id="food-main" class="sub-section">
                    <div class="section-header">
                        <h3 class="inline">Food List</h3><button class="addFood header-btn">‚ûï</button>
                    </div>
                    <ul id="food-list"></ul>
                    <div>
                        <button class="addFood text-btn">Add Food</button>
                    </div>
                </section>
                <section id="trends" class="sub-section">
                    <div class="section-header">
                        <h3>Trends!!</h3>
                    </div>
                    <div id="trends-view">
                    </div>


                </section>
            </div>











        </section>

    </div>
    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
            <label><%= title %></label>
            <button class="destroy"></button>
        </div>
        <input class="edit" value="<%= title %>">

    </script>

    <script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <% if (completed) { %>
        <button id="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
    </script>


    <script type="text/template" id="food-template">

         <div class="row">
            <div class="side-25">
                <img src="<%= url %>" alt="food-image" class="food-image">
                <button class="destroy">‚úñ</button>
            </div>
            <div class="side-75">
                <a class="search-name" href="#"><%= foodName %></a>

                <button class="star <%= favorited ? 'favorited' : '' %> ">‚òÖ</button>
                <div class="info-row-top">
                    <div class="info-item"><%= protein %></div>
                    <div class="info-item"><%= carb %></div>
                    <div class="info-item"><%= fat %></div>
                    <div class="info-item hide-tog"><%= sug %></div>
                    <div class="info-item hide-tog"><%= chol %></div>
                    <div class="info-item hide-tog"><%= chol %></div>
                    <div class="info-cal">
                        <span class="search-calorie-span"><%= calories %></span>
                    </div>


                </div>
                <div class="info-row-btm">
                    <div class="info-item">Prot</div>
                    <div class="info-item">Carb</div>
                    <div class="info-item">Fat</div>
                    <div class="info-item hide-tog">Sug</div>
                    <div class="info-item hide-tog">Cho</div>
                    <div class="info-item hide-tog">Fib</div>
                    <div class="info-cal"> </div> <!--placeholder div so top and bottom row align -->



                </div>
            <hr>
        </div>
    </script>

     <script type="text/template" id="totals-template">
        <ul>
            <li>
                Calories: <span class="right-unit"> <%= calTotal %> cal / <%= DRICal %>cal</span>
            </li>
            <li class="base-bar">
                <div class="totals-bar" style="width: <%= calPercent %>"></div>
            </li>
            <li>
                Fats: <span class="right-unit"> <%= fatTotal %>g  / <%= DRIFat %>g</span>
            </li>
            <li class="base-bar">
                <div class="totals-bar" style="width: <%= fatPercent %>"></div>
            </li>
            <li>
                Protein: <span class="right-unit"> <%= protTotal %>g  / <%= DRIProt %>g</span>
            </li>
            <li class="base-bar">
                <div class="totals-bar" style="width: <%= protPercent %>"></div>
            </li>

            <li>
                Carbs: <span class="right-unit"> <%= carbTotal %>g  / <%= DRICarb %>g</span>
            </li>
            <li class="base-bar">
                <div class="totals-bar" style="width: <%= carbPercent %>"></div>
            </li>
            <li>
                Sugar: <span class="right-unit"> <%= sugTotal %>g  / <%= DRISug %>g</span>
            </li>
            <li class="base-bar">
                <div class="totals-bar" style="width: <%= sugPercent %>"></div>
            </li>
            <li>
                Cholesterol: <span class="right-unit"><%= cholTotal %>mg  / <%= DRIChol %>mg</span>
            </li>
            <li class="base-bar">
                <div class="totals-bar" style="width: <%= cholPercent %>"></div>
            </li>
            <li>
                Fiber: <span class="right-unit"> <%= fibTotal %>g  / <%= DRIFib %>g</span>
            </li>
            <li class="base-bar">
                <div class="totals-bar" style="width: <%= fibPercent %>"></div>
            </li>
        </ul>
    </script>

    <script type="text/template" id="search-item-template">
        <div class="row">
            <div class="side-25">
                <img src="<%= url %>" alt="food-image" class="food-image">
            </div>
            <div class="side-75">
                <a class="search-name" href="#"><%= foodName %></a>

                <button class="star <%= favorited ? 'favorited' : '' %> ">‚òÖ</button>
                <div class="info-row-top">
                    <div class="info-item"><%= protein %></div>
                    <div class="info-item"><%= carb %></div>
                    <div class="info-item"><%= fat %></div>
                    <div class="info-item hide-tog"><%= sug %></div>
                    <div class="info-item hide-tog"><%= chol %></div>
                    <div class="info-item hide-tog"><%= chol %></div>
                    <div class="info-cal">
                        <span class="search-calorie-span"><%= calories %></span>
                    </div>


                </div>
                <div class="info-row-btm">
                    <div class="info-item">Prot</div>
                    <div class="info-item">Carb</div>
                    <div class="info-item">Fat</div>
                    <div class="info-item hide-tog">Sug</div>
                    <div class="info-item hide-tog">Cho</div>
                    <div class="info-item hide-tog">Fib</div>
                    <div class="info-cal"> </div> <!--placeholder div so top and bottom row align -->



                </div>
            <hr>
        </div>
    </script>




    <script type="text/template" id="date-template">
            <span class="flanking-date" id="left-d"><%= yesterdayDateStr %></span>
            <button id="left-btn">„Äà</button>
            <span class="date-in-focus"><%= todayInFocus ? 'Today' : focalDateStr %></span>
            <button id="right-btn" id="right-d">„Äâ</button>
            <span class="flanking-date"><%= tmrwDateStr %></span>

    </script>

    <script type="text/template" id="summary-template">
     <div class="section-header">
        <h3 class="inline">Summary</h3><button class="addFood header-btn">‚ûï</button>
    </div>
    <div class="sum-row">
        <div class="sum-col">
            <p class="sum-sub">Calories Consumed</p>

            <h1 class="big"><%= consumed %></h1>
            <p class="sum-sub">Budget: <%= budget %></p>
        <button class="addFood text-btn">Add Food</button>
        </div>
        <div id="donut">
            <div class="donut-text">
                <h3 class="calorie-small"> <%= left %> </h3>
                <p> Calories <%- isOver ? 'over' : 'remaining' %></p>
            </div>

        </div>
    </script>

    <script type="text/template" id="trends-template">

            <svg id="line-graph" class="<%= className %>"width="600" height="200"></svg>
            <hr>
    </script>
